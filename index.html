<!DOCTYPE html>
<html>
<head>
    <title>Product Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Products section -->
    <div class="main-container">
        <h1 class="centre-title">YOU MIGHT ALSO LIKE</h1>
        <div class="products-container">
            <!-- Product 1 -->
            <div class="product-box">
                <img src="blue_t.jpg" class="product-image">
                <div class="discount">-20%</div>
                <p class="product-name">Polo with Contrast Trims</p>
                <div class="stars">
                    <img src="full-star.jpg" class="star">
                    <img src="full-star.jpg" class="star">
                    <img src="full-star.jpg" class="star">
                    <img src="full-star.jpg" class="star">

                    <span>4.0/5</span>
                </div>
                <div class="price">
                    <span class="new-price">$212</span>
                    <span class="old-price">$242</span>
                </div>
            </div>

            <!-- Product 2 -->
            <div class="product-box">
                <img src="white_t.jpg" class="product-image">
                <p class="product-name">Gradient Graphic T-shirt</p>
                <div class="stars">
                    <img src="full-star.jpg" class="star">
                    <img src="full-star.jpg" class="star">
                    <img src="full-star.jpg" class="star">
                    <img src="half-star.jpg" class="star">
                    <span>3.5/5</span>
                </div>
                <div class="price">
                    <span class="new-price">$145</span>
                </div>
            </div>

            <!-- Product 3 -->
            <div class="product-box">
                <img src="pink_t.jpg" class="product-image">
                <p class="product-name">Polo with Tipping Details</p>
                <div class="stars">
                    <img src="full-star.jpg" class="star">
                    <img src="full-star.jpg" class="star">
                    <img src="full-star.jpg" class="star">
                    <img src="full-star.jpg" class="star">
                    <img src="half-star.jpg" class="star">
                    <span>4.5/5</span>
                </div>
                <div class="price">
                    <span class="new-price">$180</span>
                </div>
            </div>

            <!-- Product 4 -->
            <div class="product-box">
                <img src="black_and_white_t.jpg" class="product-image">
                <div class="discount">-20%</div>
                <p class="product-name">Black Striped T-shirt</p>
                <div class="stars">
                    <img src="full-star.jpg" class="star">
                    <img src="full-star.jpg" class="star">
                    <img src="full-star.jpg" class="star">
                    <img src="full-star.jpg" class="star">
                    <img src="full-star.jpg" class="star">
                    <span>5.0/5</span>
                </div>
                <div class="price">
                    <span class="new-price">$120</span>
                    <span class="old-price">$150</span>
                </div>
            </div>
        </div>

        

        <!-- Newsletter -->
        <div class="newsletter">
            <div class="newsletter-text">
                <h2>STAY UP TO DATE ABOUT</h2>
                <h2>OUR LATEST OFFERS</h2>
            </div>
            <div class="newsletter-form">
                <input type="email" placeholder="Enter your email address">
                <button>Subscribe to Newsletter</button>
            </div>
        </div>
    </div>

</body>
</html>
